<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Cellar Shows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #121212;
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            color: #ffffff;
            font-size: 1.5em;
        }
        #countdown {
            font-size: 1.2em;
            color: #4CAF50;
            margin-right: 30px; /* Add more margin to the right side */
        }
        .show-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 800px;
            margin: 70px auto 0; /* Adjust margin to avoid overlap with fixed header */
        }
        .show-list.dimmed {
            opacity: 0.2;
            transition: opacity 1s;
        }
        .weekend-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .day-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .day-group h2 {
            margin: 0;
            padding: 15px;
            background-color: #2c3e50;  /* Unified background color for both headers */
            border-radius: 8px;
            font-size: 1.4em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }
        .friday-group h2 {
            border-left: 5px solid #3498db;  /* Blue accent for Friday */
        }
        .saturday-group h2 {
            border-left: 5px solid #2ecc71;  /* Green accent for Saturday */
        }
        .show-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .show-item.available::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #66ff99;
            border-radius: 6px;
            animation: pulseBorder 2s infinite;
        }
        .show-item.booked {
            background-color: #3a2a2a;
            border: 1px solid #ff4d4d;
        }
        @keyframes pulseBorder {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }
        .show-header {
            color: #4da6ff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .show-details {
            display: flex;
            justify-content: space-between;
        }
        .show-details > div {
            display: flex;
            flex-direction: column;
        }
        .highlight {
            color: #ff9966;
        }
        .available-highlight {
            color: #66ff99;
        }
        .booked-highlight {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>Comedy Cellar Shows</h1>
    <div id="countdown">Next refresh in: <span id="timer">60</span> seconds</div>
</div>
<div class="show-list" id="showList"></div>
<script src="renderer.js"></script>
</body>
</html>
